<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
      <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    
    
   
</head>
<body>


            <video autoplay controls id="Player" src="http://www.w3schools.com/html/movie.mp4" onclick="this.paused ? this.play() : this.pause();" width="100%">Your browser does not support the video tag.</video>

            <script>
            var nextsrc = ["http://www.w3schools.com/html/movie.mp4","http://www.w3schools.com/html/mov_bbb.mp4"];
            var Elm = 0; var Player = document.getElementById('Player');
            Player.onended = function(){
                if(++Elm < nextsrc.length){         
                     Player.src = nextsrc[Elm]; Player.play();
                } 
            }
            </script>


        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    
</body>
</html>
